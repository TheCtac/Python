{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<script src="{% static 'scripts.js' %}"></script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} Головна сторінка {% endblock%} </title>
    <script src="{% static 'jquery.js' %}"></script> 
  </head>
  <body>
    <div id='header'>
      <a href = " {% url 'index' %} "> <img src="{% static 'images/lt.png' %}" alt="Hi!"> </a>
      <h1>WATER</h1>
      <h2>ви на головній сторінці</h2>
    </div>
    <div id='main'>
          {% include "menu.html" %} 

          <div class='col-10' id='content'>
              {% block content %} some content {% endblock %}
          </div>    
    </div>
    <div id='footer'>
        <p>Дзвоніть - пишіть</p>
        <p>Толстокоров Стас</p>
    </div>   
  </body>
</html>
